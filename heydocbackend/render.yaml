services:
  - type: web
    name: heydoc-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn heydocbackend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: SENDGRID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FROM_EMAIL
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: heydoc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: heydoc-redis
          property: connectionString

  - type: redis
    name: heydoc-redis
    ipAllowList: []
    plan: starter

databases:
  - name: heydoc-db
    databaseName: heydoc
    user: heydoc